<!DOCTYPE html>
<html>
    <head>
        <title> Tic Tac Toe </title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    </head>
    <body>
        <div class="mainContainer">
            <div class="topContainer">
                    <div class="header">
                        <h1 class="text-center font-weight-bold">TIC TAC TOE</h1>
                    </div>
                    <div class="secHeader">
                            <h3 class="text-center">Current turn: <span id="current"></span> </p> 
                        </div>
                    <div class="nowPlaying">
                </div>
            </div>
            <div class="gamePanel">
                <table class="board">
                    <tr>
                        <td id="1" onclick=markSpot(this.id)></td>
                        <td id="2" onclick=markSpot(this.id)></td> 
                        <td id="3" onclick=markSpot(this.id)></td>
                    </tr>
                    <tr>
                        <td id="4" onclick=markSpot(this.id)></td>
                        <td id="5" onclick=markSpot(this.id)></td> 
                        <td id="6" onclick=markSpot(this.id)></td>
                    </tr>
                    <tr>
                        <td id="7" onclick=markSpot(this.id)></td>
                        <td id="8" onclick=markSpot(this.id)></td> 
                        <td id="9" onclick=markSpot(this.id)></td>
                    </tr>
                </table> 
            </div>
            <div class="footer">
                    <button type="button" class="btn btn-secondary btn-lg btn-block" name="reset" onclick=ClearBoard()>Reset</button>
                    <span class="credit"><p class="text-center">Created by Oz Avraham </p></span>
            </div>
        </div>
        <script src="app.js"> </script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
